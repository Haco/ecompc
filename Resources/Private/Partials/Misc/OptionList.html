<table class="vtop">
	<f:groupedFor each="{options}" as="packageOptions" groupBy="configurationPackage" groupKey="package">
		<tr>
			<td>{package.frontendLabel}:</td><td><ul>
			<f:for each="{packageOptions}" as="option" iteration="i">
				<li>{option.frontendLabel}{f:if(condition:option.configurationCodeSegment,then:' [{option.configurationCodeSegment}]')}</li>
			</f:for>
		</ul></td>
		</tr>
	</f:groupedFor>
</table>
