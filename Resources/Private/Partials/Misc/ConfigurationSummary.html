<f:if condition="{type} == 'Dyn'">
	<table><f:for each="{result}" as="codeSegment"><f:if condition="{codeSegment.pkg}"><tr><td>{codeSegment.pkg}</td><td>{codeSegment.0}</td></tr></f:if></f:for></table>
</f:if>
<f:if condition="{type} == 'Sku'">
	<table><f:for each="{result.0}" as="codeSegment"><f:if condition="{codeSegment.pkg}"><tr><td>{codeSegment.pkg}</td><td>{codeSegment.0}</td></tr></f:if></f:for></table>
</f:if>
