<f:for each="{options}" as="option">
	<div class="ecom-configurator-select-package-option">
		<f:if condition="{sp}">
			<span style="float: right;">[ <f:s3b0.financial.currency currencySign="{currencySetup.symbol}" prependCurrency="{currencySetup.prependCurrency}">{option.priceOutput}</f:s3b0.financial.currency> ]</span>
		</f:if>
		<div class="ecom-configurator-checkbox {f:if(condition:'{option.selected}',then:'checked',else:'unchecked')}"></div>
		<f:link.action action="setOption" arguments="{option:option,redirectAction:ms,unset:option.selected}" class="ecom-configurator-select-package-option option">{option.frontendLabel} {f:if(condition:'{0:\'{option.configurationCodeSegment}\'} != {0:\'\'}',then:'[{option.configurationCodeSegment}]')}</f:link.action>
	</div>
	<div class="clearfix"></div>
</f:for>

<f:if condition="{ms}"><f:link.action action="index">Confirm Selection</f:link.action></f:if>
